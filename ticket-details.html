<!DOCTYPE html>
<!-- saved from url=(0038)http://127.0.0.1:5000/ticket-detail/24 -->
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>TRAIN &amp; BUS BOOKING WEBSITE</title>
  <link rel="stylesheet" type="text/css" href="assets/style.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      align-items: center;
      text-align: center;
      display: flex;
      justify-content: space-around;
      padding: 10px;
      background: linear-gradient(135deg, #4682B4, #191970);
    }

    .ticket-container {
      max-width: 700px;
      width: 100%;
      background-color: #000080;
      padding: 150px 155px;
      border-radius: 7px;
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.15);
      font-size: 10px;
      font-weight: 400;
      position: fixed;
      align-items: center;
      color: white;
    }

    h3 {
      color: white;
      text-shadow: 2px 1px black;
    }

    p {
      color: white;
      text-shadow: 2px 1px black;
    }

    span {
      color: white;
      text-shadow: 2px 1px black;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="website-title"><a href="index.html" style="text-decoration: none;color: white;">
        <h2>
          <center>TRAIN &amp; BUS BOOKING</center>
        </h2>
      </a></div>
  </div>
  <div class="ticket-container">
    <div class="ticket-container-inner ticket">
      <a href="ticket-detail.html">

        <img class="ticket-img" src="train.jpg" width="200px">

        <h3>London - Newcastle</h3>
        <p>Wednesday - 3h</p>

        <span>Train</span>

        <span class="price">£32.0</span>
      </a>
    </div>
    <div class="ticket-booking ticket">
      <form action="booking-detail.html" method="post">
        <input type="hidden" name="id_ticket" value="24">
        <br>
        <h3>
          <center>BOOKING FORM</center>
        </h3>
        <br>
        <label>CHILDREN UNDER 2 YEARS</label>
        <br>
        <div class="number">
          <button type="button" onclick="decrease_input(&#39;#num_children_under_2&#39;);">-</button>
          <input id="num_children_under_2" type="number" name="num_children_under_2" value="0" readonly="">
          <button type="button" onclick="increase_input(&#39;#num_children_under_2&#39;);">+</button>
        </div>
        <br>
        <label>CHILDREN UNDER 15 YEARS</label>
        <br>
        <div class="number">
          <button type="button" onclick="decrease_input(&#39;#num_children_under_15&#39;);">-</button>
          <input id="num_children_under_15" type="number" name="num_children_under_15" value="0" readonly="">
          <button type="button" onclick="increase_input(&#39;#num_children_under_15&#39;);">+</button>
        </div>
        <br>
        <label>ADULT</label>

        <div class="number">
          <button type="button" onclick="decrease_input(&#39;#num_adult&#39;,1);">-</button>
          <input id="num_adult" type="number" name="num_adult" value="1" readonly="">
          <button type="button" onclick="increase_input(&#39;#num_adult&#39;);">+</button>
        </div>
        <br>
        <p>Price - <span id="price_calculated">32.0 £</span></p>
        <br>
        <input type="submit" style="width:80%" name="submit" value="PAY NOW">
      </form>
    </div>
  </div>


</body>

</html>
